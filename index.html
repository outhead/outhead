<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particles Logo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="drop-area">
    <input type="file" id="logo-input" accept="image/*,svg+xml" hidden>
    <label for="logo-input" id="upload-label">Drop logo or click to upload</label>
  </div>
  <div id="controls"></div>
  <div id="tsparticles"></div>
  <script type="module" src="particles.js"></script>
</body>
</html>
